<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-User Video Chat</title>
  <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    video {
      width: 45%;
      margin: 10px;
      border: 2px solid #000;
      background: #000;
    }
    #controls {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo1" autoplay></video>
  <video id="remoteVideo2" autoplay></video>
  <video id="remoteVideo3" autoplay></video>

  <div id="controls">
    <button id="muteButton">Mute Audio</button>
    <button id="videoButton">Stop Video</button>
  </div>

  <script>
    // Generate a random room name if not already present
    if (!location.hash) {
      location.hash = Math.floor(Math.random() * 0xFFFFFF).toString(16);
    }
    const roomHash = location.hash.substring(1);

    // Replace with your own Scaledrone Channel ID
    const drone = new ScaleDrone('TXHvXiAPKsq0vQ7U');
    const roomName = 'observable-' + roomHash;
    const configuration = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }],
    };
    let room;
    let pc;
    const videoElements = {
      local: document.getElementById('localVideo'),
      remote: [
        document.getElementById('remoteVideo1'),
        document.getElementById('remoteVideo2'),
        document.getElementById('remoteVideo3'),
      ],
    };
    let localStream;

    function onSuccess() {}
    function onError(error) {
      console.error(error);
    }

    // Handle Scaledrone connection
    drone.on('open', (error) => {
      if (error) return console.error(error);
      room = drone.subscribe(roomName);
      room.on('open', (error) => {
        if (error) onError(error);
      });
      room.on('members', (members) => {
        console.log('MEMBERS', members);
        startWebRTC(members.length === 2);
      });
    });

    function startWebRTC(isOfferer) {
      pc = new RTCPeerConnection(configuration);

      // Send ICE candidates to other peers
      pc.onicecandidate = (event) => {
        if (event.candidate) {
          sendMessage({ candidate: event.candidate });
        }
      };

      // Handle incoming streams
      pc.ontrack = (event) => {
        const stream = event.streams[0];
        console.log('Received remote stream:', stream);

        // Assign stream to first available video element
        for (let video of videoElements.remote) {
          if (!video.srcObject) {
            video.srcObject = stream;
            break;
          }
        }
      };

      // Add local stream to connection
      navigator.mediaDevices
        .getUserMedia({ video: true, audio: true })
        .then((stream) => {
          localStream = stream;
          videoElements.local.srcObject = stream;
          stream.getTracks().forEach((track) => pc.addTrack(track, stream));
        })
        .catch(onError);

      // Listen for messages from other peers
      room.on('data', (message, client) => {
        if (client.id === drone.clientId) return;

        if (message.sdp) {
          pc.setRemoteDescription(new RTCSessionDescription(message.sdp), () => {
            if (pc.remoteDescription.type === 'offer') {
              pc.createAnswer().then(localDescCreated).catch(onError);
            }
          }, onError);
        } else if (message.candidate) {
          pc.addIceCandidate(new RTCIceCandidate(message.candidate), onSuccess, onError);
        }
      });

      if (isOfferer) {
        pc.onnegotiationneeded = () => {
          pc.createOffer().then(localDescCreated).catch(onError);
        };
      }
    }

    function localDescCreated(desc) {
      pc.setLocalDescription(desc, () => {
        sendMessage({ sdp: pc.localDescription });
      }, onError);
    }

    function sendMessage(message) {
      drone.publish({
        room: roomName,
        message,
      });
    }

    // Mute/Unmute Audio
    document.getElementById('muteButton').addEventListener('click', () => {
      const audioTrack = localStream.getAudioTracks()[0];
      audioTrack.enabled = !audioTrack.enabled;
      document.getElementById('muteButton').innerText = audioTrack.enabled ? 'Mute Audio' : 'Unmute Audio';
    });

    // Stop/Start Video
    document.getElementById('videoButton').addEventListener('click', () => {
      const videoTrack = localStream.getVideoTracks()[0];
      videoTrack.enabled = !videoTrack.enabled;
      document.getElementById('videoButton').innerText = videoTrack.enabled ? 'Stop Video' : 'Start Video';
    });
  </script>
</body>
</html>
