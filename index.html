<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-User Video Chat</title>
  <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    video {
      width: 45%;
      margin: 10px;
      border: 2px solid #000;
      background: #000;
    }
    #controls {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo1" autoplay></video>
  <video id="remoteVideo2" autoplay></video>
  <video id="remoteVideo3" autoplay></video>

  <div id="controls">
    <button id="muteButton">Mute Audio</button>
    <button id="videoButton">Stop Video</button>
  </div>

  <script>
    // Generate a random room name if not already present
    if (!location.hash) {
      location.hash = Math.floor(Math.random() * 0xFFFFFF).toString(16);
    }
    const roomHash = location.hash.substring(1);

    const drone = new ScaleDrone('TXHvXiAPKsq0vQ7U'); // Replace with your Scaledrone Channel ID
    const roomName = 'observable-' + roomHash;
    const configuration = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }],
    };

    const videoElements = {
      local: document.getElementById('localVideo'),
      remote: [
        document.getElementById('remoteVideo1'),
        document.getElementById('remoteVideo2'),
        document.getElementById('remoteVideo3'),
      ],
    };

    let localStream;
    const peers = {};

    function onError(error) {
      console.error(error);
    }

    function sendMessage(message) {
      drone.publish({
        room: roomName,
        message,
      });
    }

    drone.on('open', (error) => {
      if (error) return console.error(error);

      const room = drone.subscribe(roomName);
      room.on('open', (error) => {
        if (error) onError(error);
      });

      room.on('members', (members) => {
        console.log('MEMBERS:', members);
        startLocalStream();

        // Create connections with existing members
        members.forEach((member) => {
          if (member.id !== drone.clientId) {
            createPeerConnection(member.id, true);
          }
        });
      });

      room.on('member_join', (member) => {
        console.log('New member joined:', member.id);
        createPeerConnection(member.id, true);
      });

      room.on('member_leave', (member) => {
        console.log('Member left:', member.id);
        if (peers[member.id]) {
          peers[member.id].close();
          delete peers[member.id];
        }
      });

      room.on('data', (message, client) => {
        if (client.id === drone.clientId) return;
        handleSignalingMessage(client.id, message);
      });
    });

    function startLocalStream() {
      navigator.mediaDevices
        .getUserMedia({ video: true, audio: true })
        .then((stream) => {
          localStream = stream;
          videoElements.local.srcObject = stream;
        })
        .catch(onError);
    }

    function createPeerConnection(peerId, isInitiator) {
      const peerConnection = new RTCPeerConnection(configuration);
      peers[peerId] = peerConnection;

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          sendMessage({ to: peerId, candidate: event.candidate });
        }
      };

      peerConnection.ontrack = (event) => {
        console.log('Received remote stream from:', peerId);
        assignStreamToVideo(event.streams[0]);
      };

      localStream.getTracks().forEach((track) => {
        peerConnection.addTrack(track, localStream);
      });

      if (isInitiator) {
        peerConnection
          .createOffer()
          .then((offer) => peerConnection.setLocalDescription(offer))
          .then(() => {
            sendMessage({ to: peerId, sdp: peerConnection.localDescription });
          })
          .catch(onError);
      }
    }

    function handleSignalingMessage(peerId, message) {
      const peerConnection = peers[peerId];
      if (!peerConnection) return;

      if (message.sdp) {
        const desc = new RTCSessionDescription(message.sdp);
        peerConnection
          .setRemoteDescription(desc)
          .then(() => {
            if (desc.type === 'offer') {
              return peerConnection.createAnswer();
            }
          })
          .then((answer) => peerConnection.setLocalDescription(answer))
          .then(() => {
            sendMessage({ to: peerId, sdp: peerConnection.localDescription });
          })
          .catch(onError);
      } else if (message.candidate) {
        peerConnection
          .addIceCandidate(new RTCIceCandidate(message.candidate))
          .catch(onError);
      }
    }

    function assignStreamToVideo(stream) {
      for (let video of videoElements.remote) {
        if (!video.srcObject) {
          video.srcObject = stream;
          break;
        }
      }
    }

    // Controls
    document.getElementById('muteButton').addEventListener('click', () => {
      const audioTrack = localStream.getAudioTracks()[0];
      audioTrack.enabled = !audioTrack.enabled;
      document.getElementById('muteButton').innerText = audioTrack.enabled ? 'Mute Audio' : 'Unmute Audio';
    });

    document.getElementById('videoButton').addEventListener('click', () => {
      const videoTrack = localStream.getVideoTracks()[0];
      videoTrack.enabled = !videoTrack.enabled;
      document.getElementById('videoButton').innerText = videoTrack.enabled ? 'Stop Video' : 'Start Video';
    });
  </script>
</body>
</html>
